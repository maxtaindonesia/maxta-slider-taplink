<HTML>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
	<style>
		.container {
			width: 100%;
		}
	
		.carousel img {
			top: 0;
			left: 0;
			width: 100%;
			max-height: 100vh;
		}
	</style>
</head>
<body>
	  <div id="maxtaSlide" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#maxtaSlide" data-slide-to="0" class="active"></li>
		  <li data-target="#maxtaSlide" data-slide-to="1"></li>
		  <li data-target="#maxtaSlide" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">

		  <div class="item active">
			<img src="1.jpg" alt="Los Angeles">
			<!-- <div class="carousel-caption">
			  <h3></h3>
			  <p></p>
			</div> -->
		  </div>

		  <div class="item">
			<img src="2.jpg" alt="Chicago">
		  </div>
		
		  <div class="item">
			<img src="3.jpg" alt="New York">
		  </div>
	  
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#maxtaSlide" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#maxtaSlide" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
</body>
</HTML>
